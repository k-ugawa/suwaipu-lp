<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スワイプ型ランディングページ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      overflow: hidden;
      touch-action: pan-y;
      position: fixed;
      width: 100%;
      height: 100%;
    }

    .slider-container {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .slider {
      display: flex;
      height: 100%;
      transition: transform 0.5s ease-out;
    }

    .slide {
      min-width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }

    .slide h2 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }

    .slide p {
      font-size: 1.2rem;
      max-width: 800px;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .slide-1 {
      background-color: #f8f9fa;
      color: #212529;
    }

    .slide-2 {
      background-color: #e9ecef;
      color: #212529;
    }

    .slide-3 {
      background-color: #dee2e6;
      color: #212529;
    }

    .slide-4 {
      background-color: #ced4da;
      color: #212529;
    }

    .btn {
      padding: 0.8rem 1.5rem;
      background-color: #0d6efd;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #0b5ed7;
    }

    .pagination {
      position: absolute;
      bottom: 2rem;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 0.5rem;
    }

    .pagination-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.5);
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .pagination-dot.active {
      background-color: white;
    }

    .swipe-hint {
      position: absolute;
      bottom: 5rem;
      left: 0;
      right: 0;
      text-align: center;
      color: rgba(0, 0, 0, 0.5);
      font-size: 0.9rem;
      animation: fadeInOut 2s infinite;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    @media (max-width: 768px) {
      .slide h2 {
        font-size: 1.8rem;
      }
      
      .slide p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="slider-container">
    <div class="slider">
      <div class="slide slide-1">
        <h2>ようこそ</h2>
        <p>スワイプ型ランディングページへようこそ。左右にスワイプして次のコンテンツをご覧ください。</p>
        <button class="btn">詳細を見る</button>
      </div>
      <div class="slide slide-2">
        <h2>特徴</h2>
        <p>このランディングページは、モバイルフレンドリーなスワイプ機能を備えています。タッチデバイスでは指でスワイプ、デスクトップではマウスでドラッグできます。</p>
        <button class="btn">機能を確認</button>
      </div>
      <div class="slide slide-3">
        <h2>シンプルな実装</h2>
        <p>純粋なHTML、CSS、JavaScriptのみで実装されており、外部ライブラリは使用していません。GitHubでの運用に最適です。</p>
        <button class="btn">コードを見る</button>
      </div>
      <div class="slide slide-4">
        <h2>お問い合わせ</h2>
        <p>ご質問やご相談がありましたら、お気軽にお問い合わせください。</p>
        <button class="btn">お問い合わせ</button>
      </div>
    </div>
    
    <div class="pagination"></div>
    <div class="swipe-hint">← スワイプしてください →</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const slider = document.querySelector('.slider');
      const slides = document.querySelectorAll('.slide');
      const pagination = document.querySelector('.pagination');
      const swipeHint = document.querySelector('.swipe-hint');
      
      let currentIndex = 0;
      let startX, moveX;
      let isDragging = false;
      
      // ページネーションドットを作成
      slides.forEach((_, index) => {
        const dot = document.createElement('div');
        dot.classList.add('pagination-dot');
        if (index === 0) dot.classList.add('active');
        dot.addEventListener('click', () => {
          goToSlide(index);
        });
        pagination.appendChild(dot);
      });
      
      // ドットの色を各スライドに合わせて調整
      const updateDotColors = () => {
        const dots = document.querySelectorAll('.pagination-dot');
        dots.forEach((dot, index) => {
          if (index === currentIndex) {
            dot.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
          } else {
            dot.style.backgroundColor = 'rgba(0, 0, 0, 0.3)';
          }
        });
      };
      updateDotColors();
      
      // スライドに移動する関数
      function goToSlide(index) {
        if (index < 0) index = 0;
        if (index > slides.length - 1) index = slides.length - 1;
        
        currentIndex = index;
        const translateX = -index * 100;
        slider.style.transform = `translateX(${translateX}%)`;
        
        // アクティブなドットを更新
        document.querySelectorAll('.pagination-dot').forEach((dot, i) => {
          dot.classList.toggle('active', i === index);
        });
        
        updateDotColors();
        
        // 最初のスワイプ後にヒントを非表示
        if (swipeHint.style.display !== 'none') {
          setTimeout(() => {
            swipeHint.style.display = 'none';
          }, 500);
        }
      }
      
      // タッチイベント
      slider.addEventListener('touchstart', (e) => {
        startX = e.touches[0].clientX;
        isDragging = true;
      });
      
      slider.addEventListener('touchmove', (e) => {
        if (!isDragging) return;
        moveX = e.touches[0].clientX;
        const diff = moveX - startX;
        const translateX = -currentIndex * 100 + (diff / window.innerWidth) * 100;
        
        // 端のスライドでの引っ張り効果を制限
        if ((currentIndex === 0 && diff > 0) || (currentIndex === slides.length - 1 && diff < 0)) {
          slider.style.transform = `translateX(${translateX / 3}%)`;
        } else {
          slider.style.transform = `translateX(${translateX}%)`;
        }
      });
      
      slider.addEventListener('touchend', (e) => {
        if (!isDragging) return;
        isDragging = false;
        
        const diff = moveX - startX;
        
        if (Math.abs(diff) > 50) {
          if (diff > 0 && currentIndex > 0) {
            goToSlide(currentIndex - 1);
          } else if (diff < 0 && currentIndex < slides.length - 1) {
            goToSlide(currentIndex + 1);
          } else {
            goToSlide(currentIndex);
          }
        } else {
          goToSlide(currentIndex);
        }
      });
      
      // マウスイベント
      slider.addEventListener('mousedown', (e) => {
        startX = e.clientX;
        isDragging = true;
        slider.style.cursor = 'grabbing';
        e.preventDefault(); // テキスト選択を防止
      });
      
      slider.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        moveX = e.clientX;
        const diff = moveX - startX;
        const translateX = -currentIndex * 100 + (diff / window.innerWidth) * 100;
        
        // 端のスライドでの引っ張り効果を制限
        if ((currentIndex === 0 && diff > 0) || (currentIndex === slides.length - 1 && diff < 0)) {
          slider.style.transform = `translateX(${translateX / 3}%)`;
        } else {
          slider.style.transform = `translateX(${translateX}%)`;
        }
      });
      
      slider.addEventListener('mouseup', () => {
        if (!isDragging) return;
        isDragging = false;
        slider.style.cursor = 'grab';
        
        const diff = moveX - startX;
        
        if (Math.abs(diff) > 50) {
          if (diff > 0 && currentIndex > 0) {
            goToSlide(currentIndex - 1);
          } else if (diff < 0 && currentIndex < slides.length - 1) {
            goToSlide(currentIndex + 1);
          } else {
            goToSlide(currentIndex);
          }
        } else {
          goToSlide(currentIndex);
        }
      });
      
      slider.addEventListener('mouseleave', () => {
        if (isDragging) {
          isDragging = false;
          slider.style.cursor = 'grab';
          goToSlide(currentIndex);
        }
      });
      
      // キーボードナビゲーション
      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') {
          goToSlide(currentIndex - 1);
        } else if (e.key === 'ArrowRight') {
          goToSlide(currentIndex + 1);
        }
      });
      
      // 初期カーソルスタイル
      slider.style.cursor = 'grab';
    });
  </script>
</body>
</html>
